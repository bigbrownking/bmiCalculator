<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        #calculator {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">My WebApp</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/bmicalculator">BMI Calculator</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="calculator">
        <h2 class="text-center">BMI Calculator</h2>
        <form id="bmiForm"action="/bmicalculator" method="post" novalidate>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" name="age" placeholder="Enter age" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="units">Units:</label>
                <select class="form-control" name="units">
                    <option value="metric">Metric (kg, cm)</option>
                    <option value="imperial">Imperial (lbs, inches)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" class="form-control" name="weight" placeholder="Enter weight" required>
            </div>

            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" class="form-control" name="height" placeholder="Enter height" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Calculate BMI</button>
            <div id="bmiResultContainer" class="mt-4" style="display: block">
                <p id="bmiResultText"></p>
            </div>
        </form>
    </div>
    <footer>
        <p>Created by Alisher | SE-2207</p>
    </footer>
    <script src = "/validation.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
